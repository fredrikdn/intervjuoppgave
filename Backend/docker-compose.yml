version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: flight_planner_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-flightplanner}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-localdev123}
      POSTGRES_DB: ${POSTGRES_DB:-flightplanner}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./db/init:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-flightplanner}"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
